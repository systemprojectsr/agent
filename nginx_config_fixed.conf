# ===================================================
# HTTP -> HTTPS redirect для всех поддоменов
# ===================================================
server {
    listen 80;
    server_name
        outsource.tomsk-center.ru
        auth.tomsk-center.ru
        search.tomsk-center.ru
        chat.tomsk-center.ru
        dsam.tomsk-center.ru;
    return 301 https://$host$request_uri;
}

# ===================================================
# Основной сайт
# ===================================================
server {
    listen 443 ssl;
    server_name outsource.tomsk-center.ru;

    root /var/www/html;
    index index.html index.htm;

    ssl_certificate     /etc/letsencrypt/live/outsource.tomsk-center.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/outsource.tomsk-center.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        try_files $uri $uri/ =404;
    }
}

# ===================================================
# outsourcing-auth - React + Go API (ИСПРАВЛЕНО!)
# ===================================================
server {
    listen 443 ssl;
    server_name auth.tomsk-center.ru;

    ssl_certificate     /etc/letsencrypt/live/auth.tomsk-center.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.tomsk-center.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Корневая директория для React приложения (build)
    root /path/to/outsourcing_auth_hse/website/modern-service-platform/dist;
    index index.html;

    # API запросы к Go backend
    location /v1/ {
        proxy_pass http://176.57.215.221:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS заголовки (если нужны)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # Обработка OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Статические файлы (JS, CSS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # React Router - все остальные запросы отдаем index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

